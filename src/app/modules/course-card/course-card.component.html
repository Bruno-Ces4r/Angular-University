<ng-container *ngIf="course">
  <div
    class="course-card"
    [ngClass]="{ beginner: course.category === 'BEGINNER' }"
  >
    <div class="course-title">
      {{ cardIndex || "" + " " + course.description }}
    </div>

    <ng-content *ngIf="course.iconUrl; else noImage"></ng-content>

    <ng-template #noImage>
      <ng-container
        *ngTemplateOutlet="
          noImageTpl;
          context: { description: course.description }
        "
      ></ng-container>
    </ng-template>

    <div class="course-description">
      {{ course?.longDescription }}
      <!-- Elvis Operator ( ? ), quando passo ele, evito de quebrar meu template, caso não tenha o dado, obs: Quando já tenho um ngIf igual na linha 1, não preciso usar ele-->
    </div>

    <ng-container [ngSwitch]="course.category">
      <div class="course-category">
        <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
        <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
        <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>

        <div class="category" *ngSwitchDefault>All Levels</div>
      </div>
    </ng-container>

    <button (click)="onCourseViewed()">View Course</button>
  </div>
</ng-container>
